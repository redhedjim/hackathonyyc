<!DOCTYPE html>
<html>
  <head>
    <title>Calgary city map</title>
    <script src="https://code.jquery.com/jquery-2.2.1.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
    <script src="https://cdn.socket.io/socket.io-1.3.5.js">//npm install socket.io</script>
    <!-- <script src="node_modules/angular-socket-io/socket.js"></script> -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script src="myApp.js"></script>
    <link rel="stylesheet" src="css/style.css">
  </head>

  <body>
    <div class="container">
    	<div class="row" ng-app="myApp" ng-controller="myCtrl">
        <div class="col-md-12 col-xs-12">
        	<h1>X-Factor YYC11</h1>
        	<p>{{myString}}</p>
        	<button class="btn-primary" type="button" ng-click="emit();">Send Msg</button>
        </div>
      </div>
      <div class="row">
        <div class="col-md-8 col-xs-12">
          <!-- <iframe src="https://www.google.com/maps/d/embed?mid=zgq_LGIBGKB4.kPUnjC50nV20" width="640" height="480"></iframe> -->
          <div id="map"></div>
             <script>
               var map;
               function initMap() {
                 map = new google.maps.Map(document.getElementById('map'), {
                   center: {lat: -34.397, lng: 150.644},
                   zoom: 8
                 });
               }
             </script>
             <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB16sGmIekuGIvYOfNoW9T44377IU2d2Es&callback=initMap"
             async defer></script>
        </div>
        <div class="col-md-4 col-xs-12">
          <input type="number" id="income" name="income" placeholder="Income 2015">
        </div>
      </div>
    </div>
  </body>
</html>
